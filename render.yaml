# Render.com deployment configuration
services:
  # A Flask web service with WebSocket support
  - type: web
    name: termux-web-terminal
    env: python
    buildCommand: pip install -r requirements.txt
    # Using eventlet 0.30.2 which is compatible with gunicorn's eventlet worker
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT app:app
    # Alternative command using gevent if eventlet causes issues:
    # startCommand: gunicorn --worker-class gevent -w 1 -b 0.0.0.0:$PORT app:app
    runtime: python
    plan: free
    
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true  # Automatically generates a secure random key
      - key: INACTIVE_TIMEOUT
        value: 3600  # 1 hour timeout for inactive sessions
      - key: HOME_DIR
        value: /var/data/storage/home
    
    # Persistent disk storage for user files (optional - uncomment if needed)
    # disk:
    #   name: data
    #   mountPath: /var/data/storage
    #   sizeGB: 1  # 1GB storage for free tier